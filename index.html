        /* --- Base Styles --- */

        #turn-indicators { display: flex; justify-content: center; align-items: center; margin-bottom: 0; flex-shrink: 0; height: 40px; }
        .turn-indicator { width: 30px; height: 30px; border-radius: 50%; margin: 0 8px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; position: relative; border: 2px solid rgba(255, 50, 50, 0.6); box-shadow: 0 0 4px rgba(255, 50, 50, 0.4); transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; }

        /* --- Board & Piece Styles --- */
        #board { display: grid; --square-size: clamp(35px, 9.5vmin, 75px); --board-size: calc(var(--square-size) * 8); grid-template-columns: repeat(8, var(--square-size)); grid-template-rows: repeat(8, var(--square-size)); width: var(--board-size); height: var(--board-size); box-shadow: 0 8px 16px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.4); border-radius: 8px; position: relative; margin: 0 auto; max-width: 95vmin; max-height: 95vmin; aspect-ratio: 1 / 1; flex-shrink: 1; border: 2px solid transparent; background-color: #4a311c; transition: border-color 0.3s ease, background-color 0.3s ease; user-select: none; /* Removed overflow: visible from here and added to square */ }

        /* --- General Piece Modifiers --- */
        .selected { z-index: 20; transform: translate(-50%, -50%) scale(1.05); outline-width: 0px !important; animation: none !important; }

tValueAtTime(options.volume || 0.15, time); gain.gain.linearRampToValueAtTime(0.001, time + 0.1); osc.start(time); osc.stop(time + 0.1); break; case 'hint': osc.type = 'sine'; osc.frequency.setValueAtTime(1200, time); gain.gain.setValueAtTime(options.volume || 0.1, time); gain.gain.linearRampToValueAtTime(0.001, time + 0.08); osc.start(time); osc.stop(time + 0.08); break; case 'timer_tick': osc.type = 'sine'; osc.frequency.setValueAtTime(900, time); gain.gain.setValueAtTime(options.volume || 0.05, time); gain.gain.linearRampToValueAtTime(0.001, time + 0.05); osc.start(time); osc.stop(time + 0.05); break; case 'timeout': osc.type = 'square'; osc.frequency.setValueAtTime(440, time); gain.gain.setValueAtTime(options.volume || 0.3, time); gain.gain.linearRampToValueAtTime(0.001, time + 0.3); osc.start(time); osc.stop(time + 0.3); break; default: console.warn("Unknown sound type:", type); } } catch (e) { console.error("Error playing sound:", type, e); } }
